# ===============================================================
# NexT 主题配置文件
# 建议使用 Alternate Theme Config 方式配置 NexT
# 直接修改此文件可能导致合并冲突
# 参考: https://theme-next.js.org/docs/getting-started/configuration
# ===============================================================

# ---------------------------------------------------------------
# 主题核心配置
# 参考: https://theme-next.js.org/docs/theme-settings/
# ---------------------------------------------------------------

# 允许缓存内容生成，提高性能
cache:
  enable: true

# 在 hexo generate 后移除不必要的文件（压缩）
minify: false

# 定义自定义文件路径
# 在站点目录 `source/_data` 中创建自定义文件，并取消注释下面需要的文件
custom_file_path:
  #head: source/_data/head.njk              # 自定义 head 头部
  #header: source/_data/header.njk          # 自定义页眉
  #sidebar: source/_data/sidebar.njk        # 自定义侧边栏
  #postMeta: source/_data/post-meta.njk     # 自定义文章元数据
  #postBodyStart: source/_data/post-body-start.njk  # 文章正文开始处
  #postBodyEnd: source/_data/post-body-end.njk      # 文章正文结束处
  #footer: source/_data/footer.njk          # 自定义页脚
  #bodyEnd: source/_data/body-end.njk       # body 结束标签前
  #variable: source/_data/variables.styl    # 自定义变量
  #mixin: source/_data/mixins.styl          # 自定义 mixin
  #style: source/_data/styles.styl          # 自定义样式


# ---------------------------------------------------------------
# 外观方案设置
# ---------------------------------------------------------------

# 主题外观方案，NexT 提供 4 种方案
# Muse - 默认方案，黑白主调，大量留白
# Mist - Muse 的紧凑版本，单栏外观
# Pisces - 双栏方案，小家碧玉似的清新
# Gemini - 类似 Pisces，但布局更加现代化
# scheme: Muse
scheme: Mist
# scheme: Pisces
# scheme: Gemini

# 深色模式（夜间模式）
darkmode: false


# ---------------------------------------------------------------
# 网站信息设置
# ---------------------------------------------------------------

# 网站图标设置
favicon:
  small: /images/favicon-16x16-next.png       # 16x16 像素小图标
  medium: /images/favicon-32x32-next.png      # 32x32 像素中图标
  apple_touch_icon: /images/apple-touch-icon-next.png  # iOS 设备主屏图标
  safari_pinned_tab: /images/logo.svg         # Safari 固定标签页图标
  #android_manifest: /manifest.json           # Android manifest 文件

# 自定义 Logo（警告：Mist 方案不支持）
custom_logo: #/uploads/custom-logo.png

# Creative Commons 4.0 国际许可协议
# 参考: https://creativecommons.org/about/cclicenses/
creative_commons:
  # 可用值: by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | cc-zero
  license: by-nc-sa    # by-nc-sa: 署名-非商业性使用-相同方式共享
  # 可用值: big | small
  size: small          # 许可证图标大小
  sidebar: false       # 是否在侧边栏显示
  post: false          # 是否在文章末尾显示
  # 如果需要翻译版本的 CC 许可证，可以设置语言值，例如 deed.zh
  # CC 许可证支持 39 种语言，访问 https://creativecommons.org 查看正确的缩写
  language:

# Open Graph 协议设置（用于社交媒体分享）
# 参考: https://hexo.io/docs/helpers#open-graph
open_graph:
  enable: true
  options:
    #twitter_card: <twitter:card>           # Twitter 卡片类型
    #twitter_id: <twitter:creator>          # Twitter 创建者 ID
    #twitter_site: <twitter:site>           # Twitter 站点
    #twitter_image: <twitter:image>         # Twitter 图片
    #google_plus: <g+:profile_link>         # Google+ 链接
    #fb_admins: <fb:admin_id>               # Facebook 管理员 ID
    #fb_app_id: <fb:app_id>                 # Facebook 应用 ID


# ---------------------------------------------------------------
# 菜单设置
# ---------------------------------------------------------------

# 用法: `Key: /link/ || icon`
# Key 是菜单项的名称。如果有翻译，将加载翻译文本，否则使用 Key 名称。Key 区分大小写。
# `||` 分隔符前的值是目标链接，分隔符后的值是 Font Awesome 图标名称。
# 外部链接应以 http:// 或 https:// 开头
menu:
  home: / || fa fa-home                     # 首页
  about: /about/ || fa fa-user              # 关于
  tags: /tags/ || fa fa-tags                # 标签
  categories: /categories/ || fa fa-th      # 分类
  archives: /archives/ || fa fa-archive     # 归档
  # schedule: /schedule/ || fa fa-calendar    # 日程表
  # sitemap: /sitemap.xml || fa fa-sitemap    # 站点地图
  # commonweal: /404/ || fa fa-heartbeat      # 公益 404

# 启用/禁用菜单图标和项目徽章
menu_settings:
  icons: true          # 显示菜单图标
  badges: false        # 显示徽章（如文章数量）


# ---------------------------------------------------------------
# 侧边栏设置
# 参考: https://theme-next.js.org/docs/theme-settings/sidebar
# ---------------------------------------------------------------

sidebar:
  # 侧边栏位置，可用值: left | right
  position: left

  # 侧边栏宽度
  # 适用于 Muse | Mist 以及 Pisces | Gemini 的移动设备
  width_expanded: 320
  # 适用于 Pisces | Gemini 的桌面设备
  width_dual_column: 240

  # 侧边栏显示方式
  # 适用于 Muse | Mist 以及 Pisces | Gemini 的移动设备
  # 可用值:
  #  - post    在文章页面自动展开（默认）
  #  - always  在所有页面自动展开
  #  - hide    仅在点击侧边栏切换图标时展开
  #  - remove  完全移除侧边栏，包括切换图标
  display: always

  # 侧边栏内边距（单位：像素）
  padding: 18
  # 侧边栏与顶部菜单栏的偏移量（单位：像素）（仅适用于 Pisces | Gemini）
  offset: 12

# 侧边栏头像
avatar:
  # 替换默认图片并在此设置 URL
  url: #/images/avatar.gif
  # 如果为 true，头像将以圆形显示
  rounded: false
  # 如果为 true，头像将随光标旋转
  rotated: false

# 在侧边栏显示文章 / 分类 / 标签统计
site_state: true

# 社交链接
# 用法: `Key: permalink || icon`
# Key 是显示给用户的链接标签
# `||` 分隔符前的值是目标链接，分隔符后的值是 Font Awesome 图标名称
social:
  GitHub: https://github.com/wangxi-lab || fab fa-github
  #E-Mail: mailto:yourname@gmail.com || fa fa-envelope
  #Weibo: https://weibo.com/yourname || fab fa-weibo
  #Twitter: https://twitter.com/yourname || fab fa-twitter
  #FB Page: https://www.facebook.com/yourname || fab fa-facebook
  #StackOverflow: https://stackoverflow.com/yourname || fab fa-stack-overflow
  #YouTube: https://youtube.com/yourname || fab fa-youtube
  #Instagram: https://instagram.com/yourname || fab fa-instagram
  #Skype: skype:yourname?call|chat || fab fa-skype

# 社交链接图标设置
social_icons:
  enable: true         # 启用社交图标
  icons_only: false    # 仅显示图标，不显示文字
  transition: false    # 鼠标悬停时的过渡动画

# 友情链接
links_settings:
  icon: fa fa-globe    # 友情链接图标
  # 可用值: block | inline
  layout: block        # 布局方式

links:
  #Title: https://example.com

# 文章目录（TOC）在侧边栏显示
# Front-matter 变量（不支持 wrap 和 expand_all）
toc:
  enable: true         # 启用目录
  # 自动为目录添加列表编号
  number: true
  # 如果为 true，当标题宽度超过侧边栏宽度时，所有文字将换行
  wrap: false
  # 如果为 true，将显示文章中所有层级的目录，而不是只显示激活的部分
  expand_all: true
  # 生成目录的最大标题深度
  max_depth: 6


# ---------------------------------------------------------------
# 页脚设置
# 参考: https://theme-next.js.org/docs/theme-settings/footer
# ---------------------------------------------------------------

# 在页脚显示多语言切换器
language_switcher: false

footer:
  # 指定网站建立的年份。如果不定义，将使用当前年份
  since: 2025

  # 年份和版权信息之间的图标
  icon:
    # Font Awesome 图标名称。参考: https://fontawesome.com/icons
    name: fa fa-heart
    # 如果要让图标动起来，设置为 true
    animated: false
    # 使用十六进制代码更改图标颜色
    color: "#ff0000"

  # 如果不定义，将使用 Hexo `_config.yml` 中的 `author`
  # 设置为 `false` 可禁用版权声明
  copyright:

  # Powered by Hexo & NexT
  powered: true

  # 备案信息（仅适用于中国用户）
  # 参考: https://beian.miit.gov.cn, https://beian.mps.gov.cn
  beian:
    enable: false
    icp:                # ICP 备案号
    gongan_id:          # 公安备案号中的数字部分
    gongan_num:         # 完整的公安备案号
    gongan_icon_url:    # 公安备案图标 URL


# ---------------------------------------------------------------
# 文章设置
# 参考: https://theme-next.js.org/docs/theme-settings/posts
# ---------------------------------------------------------------

# 使用 front-matter 中的 `description` 指定文章摘要
excerpt_description: true

# 阅读更多按钮
# 如果为 true，"阅读更多"按钮将显示在摘要部分
read_more_btn: true

# 文章元信息显示设置
post_meta:
  item_text: true      # 显示元信息文字
  created_at: true     # 显示创建时间
  updated_at:
    enable: true       # 显示更新时间
    another_day: true  # 仅在更新日期与创建日期不同时显示
  categories: true     # 显示分类

# 文章字数统计显示设置
# 依赖: https://github.com/next-theme/hexo-word-counter
symbols_count_time:
  separated_meta: true      # 元信息分隔显示
  item_text_total: false    # 在底部显示 "总计" 文字
  symbols: true             # 显示文章字数
  time: true                # 显示阅读时间
  total_symbols: true       # 显示站点总字数
  total_time: true          # 显示站点总阅读时长
  awl: 4                    # 平均字长（以单词为单位的字符数）
  wpm: 275                  # 每分钟阅读字数（Words per minute）

# 使用图标代替符号 # 来表示文章底部的标签
tag_icon: false

# 打赏（赞助）设置
# Front-matter 变量（不支持 animation）
reward_settings:
  # 如果为 true，默认在每篇文章中显示打赏按钮
  enable: false
  animation: false

reward:
  #wechatpay: /images/wechatpay.png    # 微信支付二维码
  #alipay: /images/alipay.png          # 支付宝二维码
  #paypal: /images/paypal.png          # PayPal
  #bitcoin: /images/bitcoin.png        # 比特币地址

# 通过 Telegram Channel、Twitter 等订阅
# 用法: `Key: permalink || icon` (Font Awesome)
follow_me:
  #Twitter: https://twitter.com/username || fab fa-twitter
  #Telegram: https://t.me/channel_name || fab fa-telegram
  #WeChat: /images/wechat_channel.png || fab fa-weixin
  #RSS: /atom.xml || fa fa-rss

# 相关热门文章
# 依赖: https://github.com/next-theme/hexo-posts-embedding
# 或: https://github.com/sergeyzwezdin/hexo-related-posts
related_posts:
  enable: false
  icon: fa fa-signs-post

# 文章编辑
# 轻松在线浏览和编辑博客源代码
post_edit:
  enable: false
  url: https://github.com/user-name/repo-name/tree/branch-name/subdirectory-name/ # 查看源码链接
  #url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/ # Fork & 编辑链接

# 在文章页脚显示上一篇和下一篇文章（如果存在）
# 可用值: left | right | false
post_navigation: left


# ---------------------------------------------------------------
# 自定义页面设置
# 参考: https://theme-next.js.org/docs/theme-settings/custom-pages
# ---------------------------------------------------------------

# 标签云设置（用于标签页面）
tagcloud:
  min: 12              # 最小字体大小（单位：px）
  max: 30              # 最大字体大小（单位：px）
  amount: 200          # 标签总数
  orderby: name        # 标签排序依据
  order: 1             # 排序顺序

# Google 日历
# 通过日历页面与他人分享你最近的日程
calendar:
  calendar_id: <required>    # 你的 Google 账户邮箱
  api_key: <required>        # Google API Key
  orderBy: startTime
  showLocation: false
  offsetMax: 72              # 时间范围
  offsetMin: 4               # 时间范围
  showDeleted: false
  singleEvents: true
  maxResults: 250


# ---------------------------------------------------------------
# 杂项主题设置
# 参考: https://theme-next.js.org/docs/theme-settings/miscellaneous
# ---------------------------------------------------------------

# 为字体和插件预加载样式和预连接 CDN
# 更多信息: https://www.w3.org/TR/resource-hints/#preconnect
preconnect: false

# 设置文章 / 页面中的文本对齐方式
text_align:
  # 可用值: start | end | left | right | center | justify | justify-all | match-parent
  desktop: justify     # 桌面端两端对齐
  mobile: justify      # 移动端两端对齐

# 在窄屏设备上减少内边距 / 外边距缩进
mobile_layout_economy: false

# 浏览器标题栏面板颜色
theme_color:
  light: "#222"
  dark: "#222"

# 覆盖浏览器默认滚动条行为
body_scrollbar:
  # 将滚动条放置在内容上方
  overlay: false
  # 即使内容未溢出，也为滚动条预留空间
  stable: false

# 代码块设置
codeblock:
  # 代码高亮主题
  # 所有可用主题: https://theme-next.js.org/highlight/
  theme:
    light: default                  # 浅色模式主题
    dark: stackoverflow-dark        # 深色模式主题
  prism:
    light: prism
    dark: prism-dark
  # 在代码块上添加复制按钮
  copy_button:
    enable: false
    # 可用值: default | flat | mac
    style:
  # 折叠代码块
  fold:
    enable: false
    height: 500                     # 折叠高度（单位：px）
  # 显示语言名称
  language: false

# 返回顶部按钮
back2top:
  enable: true         # 启用返回顶部按钮
  # 返回顶部按钮显示在侧边栏
  sidebar: false
  # 在返回顶部按钮中显示滚动百分比
  scrollpercent: false

# 阅读进度条
reading_progress:
  enable: false
  # 可用值: left | right
  start_at: left       # 起始位置
  # 可用值: top | bottom
  position: top        # 显示位置
  reversed: false      # 反向显示
  color: "#37c6c0"     # 进度条颜色
  height: 3px          # 进度条高度

# 书签支持
bookmark:
  enable: false
  # 自定义书签颜色
  color: "#222"
  # 如果为 auto，在关闭页面或点击书签图标时保存阅读进度
  # 如果为 manual，仅在点击书签图标时保存
  save: auto

# 右上角 `Follow me on GitHub` 横幅
github_banner:
  enable: false
  permalink: https://github.com/yourname


# ---------------------------------------------------------------
# 字体设置
# ---------------------------------------------------------------
# 在 Google Fonts 上查找字体 (https://fonts.google.com)
# 此处设置的所有字体将具有以下样式:
#   light | light italic | normal | normal italic | bold | bold italic
# 请注意，设置过多字体会导致网站加载缓慢
# ---------------------------------------------------------------
# 推荐为 `global`（和 `title`）使用 Web 安全字体:
# Arial | Tahoma | Helvetica | Times New Roman | Courier New | Verdana | Georgia | Palatino | Garamond | Comic Sans MS | Trebuchet MS
# ---------------------------------------------------------------

font:
  enable: false

  # 字体主机地址，例如 https://fonts.googleapis.com（默认）
  host:

  # 字体选项:
  # `external: true` 将从上面的 `host` 加载此字体系列
  # `family: Times New Roman`. 不需要引号
  # `size: x.x`. 使用 `em` 作为单位。默认: 1 (16px)

  # 全局字体设置，用于 <body> 内的所有元素
  global:
    external: true
    family: Lato
    size:

  # 网站标题字体设置 (.site-title)
  title:
    external: true
    family:
    size:

  # 标题字体设置 (<h1> 到 <h6>)
  headings:
    external: true
    family:
    size:

  # 文章字体设置 (.post-body)
  posts:
    external: true
    family:

  # 代码字体设置 (<code> 和代码块)
  codes:
    external: true
    family:


# ---------------------------------------------------------------
# SEO 设置
# 参考: https://theme-next.js.org/docs/theme-settings/seo
# ---------------------------------------------------------------

# 如果为 true，网站副标题将添加到首页的标题中
# 记得在 Hexo `_config.yml` 中设置你的网站副标题（例如 subtitle: Subtitle）
index_with_subtitle: false

# 自动添加经过 Base64 加密和解密的外部 URL
exturl: false
# 如果为 true，每个外部 URL 都会附加一个图标
exturl_icon: true

# Google 网站站长工具验证
# 参考: https://developers.google.com/search
google_site_verification:

# Bing 网站站长工具验证
# 参考: https://www.bing.com/webmasters
bing_site_verification:

# Yandex 网站站长工具验证
# 参考: https://webmaster.yandex.ru
yandex_site_verification:

# Baidu 网站站长工具验证
# 参考: https://ziyuan.baidu.com/site
baidu_site_verification:


# ---------------------------------------------------------------
# 标签插件设置
# 参考: https://theme-next.js.org/docs/tag-plugins/
# ---------------------------------------------------------------

# Note 标签（Bootstrap 提示框）
note:
  # Note 标签样式值:
  #  - simple    Bootstrap 旧版提示框样式（默认）
  #  - modern    Bootstrap 新版 (v2-v3) 提示框样式
  #  - flat      扁平提示框样式，带背景，类似 Mozilla 或 StackOverflow
  #  - disabled  禁用所有 CSS 样式导入
  style: simple
  icons: false
  # 现代和扁平样式的背景亮度偏移百分比（modern: -12 | 12; flat: -18 | 6）
  # 偏移量也应用于标签变量。此选项可与禁用的 note 标签一起使用
  light_bg_offset: 0

# Tabs 标签
tabs:
  # 使长内容的标签导航栏固定在顶部
  sticky: false
  transition:
    tabs: false
    labels: true

# PDF 标签
# NexT 将尝试原生加载 PDF 文件，如果失败，将使用 pdf.js
# 因此，如果要使用 pdf 标签并使其在所有浏览器中可用，必须安装 pdf.js 依赖
# 依赖: https://github.com/next-theme/theme-next-pdf
pdf:
  enable: false
  # 默认高度
  height: 500px

# Mermaid 标签（流程图）
mermaid:
  enable: false
  # 可用主题: default | dark | forest | neutral
  theme:
    light: default
    dark: dark

# WaveDrom 标签（数字时序图）
wavedrom:
  enable: false

# ---------------------------------------------------------------
# 第三方插件和服务设置
# 参考: https://theme-next.js.org/docs/third-party-services/
# 更多插件: https://github.com/next-theme/awesome-next
# ---------------------------------------------------------------

# ---------------------------------------------------------------
# 数学公式渲染支持
# 参考: https://theme-next.js.org/docs/third-party-services/math-equations
# 警告: 请根据文档安装/卸载相关渲染器
# 服务器端插件: https://github.com/next-theme/hexo-filter-mathjax
# ---------------------------------------------------------------

math:
  # 默认（false）将按需加载 mathjax / katex 脚本
  # 即仅渲染 front-matter 中有 `mathjax: true` 的页面
  # 如果设置为 true，将在每个页面加载 mathjax / katex 脚本
  every_page: false

  mathjax:
    enable: false
    # 可用值: none | ams | all
    tags: none

  katex:
    enable: false
    # 参考: https://github.com/KaTeX/KaTeX/tree/master/contrib/copy-tex
    copy_tex: false


# ---------------------------------------------------------------
# 外部库
# 参考: https://theme-next.js.org/docs/third-party-services/external-libraries
# ---------------------------------------------------------------

# 轻松在网站上启用快速 Ajax 导航
# 更多信息: https://github.com/next-theme/pjax
pjax: false

# FancyBox 是一个提供优雅图片缩放功能的工具
# 更多信息: https://fancyapps.com/fancybox/
fancybox: false

# Medium Zoom 是一个用于像 Medium 一样缩放图片的 JavaScript 库
# 警告: 不要同时启用 `fancybox` 和 `mediumzoom`
# 更多信息: https://medium-zoom.francoischalifour.com
mediumzoom: false

# 用于图片懒加载的 Vanilla JavaScript 插件
# 更多信息: https://apoorv.pro/lozad.js/demo/
lazyload: false

# 自动在 CJK（中日韩文字）和半角字符之间插入空白
# 更多信息: https://github.com/vinta/pangu.js
# 服务器端插件: https://github.com/next-theme/hexo-pangu
pangu: false

# 根据用户视口中的内容预取链接
# 更多信息: https://getquick.link
# Front-matter 变量（不支持 home 和 archive）
quicklink:
  enable: false

  # 可以通过下面的 home 和 archive 选项控制首页和归档页
  # 此配置项独立于 `enable`
  home: false
  archive: false

  # 默认（true）将在 load 事件触发后初始化 quicklink
  delay: true
  # 自定义浏览器必须执行预取的时间（单位：毫秒）
  timeout: 3000
  # 默认（true）将尝试使用 fetch() API（如果支持）（而不是 link[rel=prefetch]）
  priority: true


# ---------------------------------------------------------------
# 动画设置
# ---------------------------------------------------------------

# 使用 Animate.css 来为所有内容添加动画效果
# 更多信息: https://animate.style
motion:
  enable: true         # 启用动画
  async: false
  duration: 200        # 动画持续时间（单位：毫秒）
  transition:
    # 所有可用的过渡变体: https://theme-next.js.org/animate/
    menu_item: fadeInDown      # 菜单项动画
    post_block: fadeIn         # 文章块动画
    post_header: fadeInDown    # 文章标题动画
    post_body: fadeInDown      # 文章正文动画
    coll_header: fadeInLeft    # 折叠标题动画
    # 仅适用于 Pisces | Gemini
    sidebar: fadeInUp          # 侧边栏动画

# 页面加载时顶部的进度条
# 更多信息: https://github.com/CodeByZach/pace
pace:
  enable: false
  # 所有可用颜色:
  # black | blue | green | orange | pink | purple | red | silver | white | yellow
  color: blue
  # 所有可用主题:
  # big-counter | bounce | barber-shop | center-atom | center-circle | center-radar | center-simple
  # corner-indicator | fill-left | flat-top | flash | loading-bar | mac-osx | material | minimal
  theme: minimal

# 使用 HTML5 canvas 在网站中生成彩带效果
# 更多信息: https://github.com/hustcc/ribbon.js
canvas_ribbon:
  enable: false
  size: 300            # 彩带宽度
  alpha: 0.6           # 彩带透明度
  zIndex: -1           # 彩带显示层级


# ---------------------------------------------------------------
# 评论系统设置
# 参考: https://theme-next.js.org/docs/third-party-services/comments
# 更多评论系统插件: https://github.com/next-theme/awesome-next/blob/main/README.md#comment
# ---------------------------------------------------------------

# 多评论系统支持
comments:
  # 可用值: tabs | buttons
  style: tabs
  # 选择默认显示的评论系统
  # 可用值: disqus | disqusjs | livere | gitalk | utterances | isso
  active:
  # 设置为 `true` 表示记住访客选择的评论系统
  storage: true
  # 懒加载所有评论系统
  lazyload: false
  # 修改任何导航的文本或顺序，以下是一些示例
  nav:
    #disqus:
    #  text: Load Disqus
    #  order: -1
    #gitalk:
    #  order: -2

# Disqus 评论系统
# 更多信息: https://disqus.com
disqus:
  enable: false
  shortname:           # Disqus shortname
  count: true          # 显示评论数量

# DisqusJS（Disqus 的替代方案）
# 更多信息: https://disqusjs.skk.moe
disqusjs:
  enable: false
  # Disqus API 的端点 (https://disqus.com/api/docs/)
  # 如果能连接到 Disqus API，请将 api 留空。否则需要反向代理
  # 例如:
  # api: https://disqus.skk.moe/disqus/
  api:
  apikey:              # 从 https://disqus.com/api/applications/ 注册新应用
  shortname:           # 参考: https://disqus.com/admin/settings/general/

# LiveRe 评论系统（来必力）
# 可以从 https://livere.com/insight/myCode 获取你的 uid（通用网站）
livere_uid: # <your_uid>

# Gitalk 评论系统
# 更多信息: https://gitalk.github.io
gitalk:
  enable: false
  github_id:           # GitHub 仓库所有者
  repo:                # 用于存储 issues 的仓库名称
  client_id:           # GitHub Application Client ID
  client_secret:       # GitHub Application Client Secret
  admin_user:          # GitHub 仓库所有者和协作者，只有这些人可以初始化 GitHub issues
  distraction_free_mode: true  # 类似 Facebook 的无干扰模式
  # 当官方代理不可用时，可以更改为自己的代理地址
  proxy: https://cors-anywhere.azm.workers.dev/https://github.com/login/oauth/access_token # 这是官方代理地址
  # Gitalk 的显示语言取决于用户的浏览器或系统环境
  # 如果希望所有访问网站的人看到统一的语言，可以设置强制语言值
  # 可用值: en | es-ES | fr | ru | zh-CN | zh-TW
  language:

# Utterances 评论系统
# 更多信息: https://utteranc.es
utterances:
  enable: false
  repo: user-name/repo-name    # GitHub 仓库所有者和名称
  # 可用值: pathname | url | title | og:title
  issue_term: pathname
  # 可用值: github-light | github-dark | preferred-color-scheme | github-dark-orange | icy-dark | dark-blue | photon-dark | boxy-light
  theme: github-light

# Isso 评论系统
# 更多信息: https://isso-comments.de
isso: # <data_isso>


# ---------------------------------------------------------------
# 文章小部件和内容分享服务
# 参考: https://theme-next.js.org/docs/third-party-services/post-widgets
# ---------------------------------------------------------------

# AddToAny 分享。参考: https://www.addtoany.com
addtoany:
  enable: false
  # 示例: buttons: [facebook, twitter]
  buttons:


# ---------------------------------------------------------------
# 统计和分析
# 参考: https://theme-next.js.org/docs/third-party-services/statistics-and-analytics
# ---------------------------------------------------------------

# Google Analytics（谷歌分析）
# 参考: https://analytics.google.com
google_analytics:
  tracking_id: # <app_id>
  # 默认情况下，NexT 将在站点上加载外部 gtag.js 脚本
  # 如果只需要页面浏览功能，将以下选项设置为 true 以获得更好的性能
  only_pageview: false
  # 仅在使用 `only_pageview` 模式时需要，https://developers.google.com/analytics/devguides/collection/protocol/ga4
  measure_protocol_api_secret:

# Baidu Analytics（百度统计）
# 参考: https://tongji.baidu.com
baidu_analytics: b4a0c0ddfce1cea4b7db87bca5bf887a

# Cloudflare Web Analytics
# 参考: https://www.cloudflare.com/web-analytics/
cloudflare_analytics:

# Microsoft Clarity Analytics（微软 Clarity 分析）
# 参考: https://clarity.microsoft.com/
clarity_analytics: # <project_id>

# Matomo Analytics
# 参考: https://matomo.org/
matomo:
  enable: false
  server_url:          # https://www.example.com/
  site_id:             # <your site id>

# Umami Analytics
# 参考: https://umami.is/
umami:
  enable: false
  script_url:          # https://umami.example.com/script.js
  website_id:          # <your website id>
  host_url:            # <your umami site url>

# Plausible Analytics
# 参考: https://plausible.io/
plausible:
  enable: false
  script_url:          # https://plausible.io/js/script.js
  site_domain:         # www.example.com

# 另一个显示每篇文章访客数量的工具
# 访问 https://console.firebase.google.com/u/0/ 获取 apiKey 和 projectId
# 访问 https://firebase.google.com/docs/firestore/ 获取有关 firestore 的更多信息
firestore:
  enable: false
  collection: articles # 必填，用于访问 firestore 数据库的字符串集合名称
  apiKey:              # 必填
  projectId:           # 必填

# 使用不蒜子显示网站 / 页面的浏览量 / 访客数
# 更多信息: http://ibruce.info/2015/04/04/busuanzi/
busuanzi_count:
  enable: true                      # 启用不蒜子统计
  total_visitors: true              # 总访客数
  total_visitors_icon: fa fa-user
  total_views: true                 # 总浏览量
  total_views_icon: fa fa-eye
  post_views: true                  # 文章浏览量
  post_views_icon: far fa-eye


# ---------------------------------------------------------------
# 搜索服务
# 参考: https://theme-next.js.org/docs/third-party-services/search-services
# ---------------------------------------------------------------

# Algolia Search（Algolia 搜索）
# 更多信息: https://www.algolia.com
algolia_search:
  enable: false
  hits:
    per_page: 10       # 每页显示结果数

# Local Search（本地搜索）
# 依赖: https://github.com/next-theme/hexo-generator-searchdb
local_search:
  enable: false
  # 每篇文章显示前 n 个结果，设置为 -1 显示所有结果
  top_n_per_article: 1
  # 将 HTML 字符串转义为可读的字符串
  unescape: false
  # 在页面加载时预加载搜索数据
  preload: false


# ---------------------------------------------------------------
# 聊天服务
# 参考: https://theme-next.js.org/docs/third-party-services/chat-services
# ---------------------------------------------------------------

# 在侧边栏中打开指定聊天小部件的按钮
# 首先，你需要启用并配置聊天服务
chat:
  enable: false
  icon: fa fa-comment  # Font Awesome 图标名称，设置为 `false` 禁用图标

# Chatra 是一个功能强大、易于使用的网站聊天软件
# 更多信息: https://chatra.com
# 控制面板: https://app.chatra.io/settings/general
chatra:
  enable: false
  async: true
  id:                  # 访问控制面板获取你的 ChatraID
  #embed:              # 开发者的未完成实验功能。参考: https://chatra.com/help/api/#injectto

# Tidio 是一个强大的一体化客户服务工具
# 更多信息: https://www.tidio.com
# 控制面板: https://www.tidio.com/panel/dashboard
tidio:
  enable: false
  key:                 # Public Key，从控制面板获取。参考: https://www.tidio.com/panel/settings/developer


# ---------------------------------------------------------------
# CDN 设置
# 参考: https://theme-next.js.org/docs/advanced-settings/vendors
# ---------------------------------------------------------------

vendors:
  # NexT 内部脚本的 CDN 提供商
  # 可用值: local | jsdelivr | unpkg | cdnjs | custom
  # 警告: 如果使用 NexT 的最新 master 分支，请设置 `internal: local`
  internal: local
  # 第三方插件的默认 CDN 提供商
  # 可用值: local | jsdelivr | unpkg | cdnjs | custom
  # `plugins: local` 的依赖: https://github.com/next-theme/plugins
  plugins: cdnjs
  # 自定义 CDN URL
  # 例如:
  # custom_cdn_url: https://cdn.jsdelivr.net/npm/${npm_name}@${version}/${minified}
  # custom_cdn_url: https://cdnjs.cloudflare.com/ajax/libs/${cdnjs_name}/${version}/${cdnjs_file}
  custom_cdn_url:

# 静态资源
# 使用 CDN 加速静态文件的交付
# js 选项仅在 vendors.internal 为 local 时有效
css: css
js: js
images: images
