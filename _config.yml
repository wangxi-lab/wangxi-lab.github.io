# Hexo 配置文件
## 文档: https://hexo.io/docs/configuration.html
## 源码: https://github.com/hexojs/hexo/

# ==================== 网站基本信息 ====================
# Site
title: 一课一练的博客                    # 网站标题
subtitle: ''                   # 网站副标题
description: 'AI, blog'                # 网站描述，用于 SEO
keywords:                      # 网站关键词，用于 SEO
author: 一课一练                # 作者名称
language: zh-CN                 # 网站语言 (zh-CN 表示简体中文, en 表示英文)
timezone: 'Asia/Shanghai'                   # 网站时区，留空使用电脑本地时区 (如: Asia/Shanghai)

# ==================== URL 配置 ====================
# URL
## 设置网站 URL，例如使用 GitHub Pages 时设置为 'https://username.github.io'
url: https://wangxi-lab.github.io                        # 网站 URL
permalink: :year/:month/:day/:title/           # 文章永久链接格式
permalink_defaults:                            # 永久链接默认值
pretty_urls:
  trailing_index: true   # 设为 false 则移除链接末尾的 'index.html'
  trailing_html: true    # 设为 false 则移除链接末尾的 '.html'

# ==================== 目录结构 ====================
# Directory
source_dir: source             # 源文件目录
public_dir: public             # 生成的静态文件目录
tag_dir: tags                  # 标签目录
archive_dir: archives          # 归档目录
category_dir: categories       # 分类目录
code_dir: downloads/code       # 代码下载目录
i18n_dir: :lang                # 国际化目录
skip_render:                   # 跳过渲染的文件或文件夹（支持通配符）

# ==================== 写作配置 ====================
# Writing
new_post_name: :title.md       # 新文章的文件名格式
default_layout: post           # 默认布局 (post, page, draft)
titlecase: false               # 是否将标题转换为首字母大写
external_link:
  enable: true                 # 在新标签页中打开外部链接
  field: site                  # 应用范围 (site: 整个网站, post: 仅文章)
  exclude: ''                  # 排除的域名，不会在新标签页打开
filename_case: 0               # 文件名大小写 (0: 不变, 1: 小写, 2: 大写)
render_drafts: false           # 是否渲染草稿
post_asset_folder: false       # 是否启用资源文件夹（开启后新建文章会创建同名文件夹）
relative_link: false           # 是否将链接改为相对路径
future: true                   # 是否显示未来的文章
syntax_highlighter: highlight.js   # 代码高亮引擎 (highlight.js 或 prismjs)
highlight:                     # highlight.js 配置
  line_number: true            # 显示行号
  auto_detect: false           # 自动检测代码语言
  tab_replace: ''              # 用什么字符替换 Tab
  wrap: true                   # 是否换行
  hljs: false                  # 是否使用 hljs 的 CSS class
prismjs:                       # prismjs 配置
  preprocess: true             # 预处理（提升性能）
  line_number: true            # 显示行号
  tab_replace: ''              # 用什么字符替换 Tab

# ==================== 首页设置 ====================
# Home page setting
# path: 博客首页的根路径 (默认为 '')
# per_page: 每页显示的文章数 (0 表示禁用分页)
# order_by: 文章排序 (默认按日期降序)
index_generator:
  path: ''                     # 首页路径
  per_page: 10                 # 每页显示 10 篇文章
  order_by: -date              # 按日期降序排列（-date 表示从新到旧）

# ==================== 分类和标签 ====================
# Category & Tag
default_category: uncategorized   # 默认分类名称
category_map:                     # 分类别名映射（用于 URL）
tag_map:                          # 标签别名映射（用于 URL）

# ==================== 元数据 ====================
# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true           # 是否在 HTML 头部插入 generator 元标签

# ==================== 日期/时间格式 ====================
# Date / Time format
## Hexo 使用 Moment.js 解析和显示日期
## 可以自定义日期格式，参考: http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD        # 日期格式
time_format: HH:mm:ss          # 时间格式
## updated_option 支持 'mtime'(文件修改时间), 'date'(front-matter日期), 'empty'(不显示)
updated_option: 'mtime'        # 文章更新时间的获取方式

# ==================== 分页配置 ====================
# Pagination
## 设置 per_page 为 0 可以禁用分页
per_page: 10                   # 每页显示 10 篇文章
pagination_dir: page           # 分页目录名

# ==================== 包含/排除文件 ====================
# Include / Exclude file(s)
## include/exclude 选项仅应用于 'source/' 文件夹
include:                       # 强制包含的文件或文件夹
exclude:                       # 排除的文件或文件夹（不会被处理）
ignore:                        # 忽略的文件或文件夹（不会被复制到 public）

# ==================== 扩展配置 ====================
# Extensions
## 插件: https://hexo.io/plugins/
## 主题: https://hexo.io/themes/
theme: next                    # 使用的主题名称

# ==================== 部署配置 ====================
# Deployment
## 文档: https://hexo.io/docs/one-command-deployment
## 注意: 使用 GitHub Actions 自动部署时，这里不需要配置
deploy:
  type: ''                     # 部署类型 (git, heroku, rsync 等)，留空表示不使用 hexo deploy
